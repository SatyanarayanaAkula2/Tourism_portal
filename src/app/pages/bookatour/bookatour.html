<section class='booking'>
    <div class="booking_box">
        <div class="heading">
            <h2>Book Your Tour Here</h2>
        </div>
        <form [formGroup]="bookingForm" (ngSubmit)="submit()" class="booking_form">
            <div class="name">
                <div class="form_com">
                    <label for="firstname" >First Name: </label>
                    <input type="text" id="firstname" [ngClass]="{'error-input': bookingForm.get('firstName')?.invalid && submitted}" formControlName="firstName" />
                </div>
                <div class="form_com">
                    <label for="lastname">Last Name: </label>
                    <input type="text" id="lastname" [ngClass]="{'error-input': bookingForm.get('lastName')?.invalid && submitted}" formControlName="lastName" />
                </div>
            </div>
            <div class="form_com">
                <label for="email">Email: </label>
                <input type="email" id="email" [ngClass]="{'error-input': bookingForm.get('email')?.invalid && submitted}" formControlName="email"/>
                <small *ngIf="bookingForm.get('email')?.invalid && bookingForm.get('email')?.touched">
                    enter valid email
                </small>
            </div>
            <div class="form_com">
                <label for="phno">Mobile: </label>
                <input type="number" id="phno" [ngClass]="{'error-input': bookingForm.get('phone')?.invalid && submitted}" formControlName="phone"/>
                    <small *ngIf="bookingForm.get('phone')?.invalid && bookingForm.get('phone')?.touched">
                    Enter 10 digit number
                    </small>

            </div>
            <div class="form_com">
                <label for="location">Current Location: </label>
                <input type="text" id="location" [ngClass]="{'error-input': bookingForm.get('location')?.invalid && submitted}" formControlName="location" [placeholder]=" isdetecting? 'Detecting Location...' : 'Enter your location'"/>
                <button type="button" class="btn"  (click)="detectlocation()" [disabled]="isdetecting">{{isdetecting?'Detecting...':'Detect Location'}}</button>
            </div>
            <div class="form_com">
                <label for="destination">Destination: </label>
                <input matInput type="text" id="destination" [ngClass]="{'error-input': bookingForm.get('destination')?.invalid && submitted}" formControlName="destination" [matAutocomplete]="auto"/>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let d of filtereddestinations" [value]="d.name">
                        {{d.name}}-{{d.place}}
                    </mat-option>
                </mat-autocomplete>
            </div>
            <button class="btn">Select from Destinations</button>
            <div class="form_com">
                <mat-form-field appearance="outline">
                <mat-label>Travel Date</mat-label>
                <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="travelDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

            </div>
            <p class="pass_head">About Passengers: </p>
            <div class="passengers">
                <div class="form_com">
                    <label for="child">Children: </label>
                    <input type="number" id="child" formControlName="children"/>
                </div>
                <div class="form_com">
                    <label for="adult">Adults: </label>
                    <input type="number" id="adult" formControlName="adults"/>
                </div>
            </div>
            <p ><span class="price_head">Price: </span><span class="price_show">{{price}}</span> </p>
            <button class="btn" type="submit">Book Now</button>
        </form>
    </div>
</section>
