<section class="pop_dests">
    <div class="heading">
        <h1>Find Your Favourite Destinations.</h1>
    </div>
    <div class="pop_destbar">
        <div class="type">
            <h3>Type Of the Destination</h3>
        </div>
        <div class="bar" >
            <div class="bar_card" *ngFor="let t of Types" [style.background-image]="'url(' +t.image+ ')'">
                <div class="hover_con">
                <div class="content">
                    <h3>{{t.title}}</h3>
                    <p>{{t.content}}</p>
                    <button class="btn">view {{t.title}}</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>
