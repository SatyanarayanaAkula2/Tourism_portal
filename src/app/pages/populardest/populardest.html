<section class="pop_dests">
    <div class="heading">
        <h1>Find Your Favourite Destinations.</h1>
    </div>
    <div class="pop_destbar">
        <div class="type">
            <h3>{{Title}}</h3>
        </div>
        <div class="bar" >
            <div class="bar_card" *ngFor="let t of Types" [style.background-image]="'url(' +t.image+ ')'">
                <div class="hover_con" (mouseenter)=titleupdate(t.title)>
                <div class="content">
                    <h3>{{t.title}}</h3>
                    <p>{{t.content}}</p>
                    <a class="btn" [routerLink]="['/destinations',t.title]">view {{t.title}}</a>
                </div>
                </div>
            </div>
            <div class="All">
                <a class="btn" [routerLink]="['/destinations']">View All Destinations</a>
            </div>
        </div>
    </div>
</section>
